							                    				<br /> \
							                    				<p> \
							                    					<br />Votre code client : <span style="font-weight: bold;"><strong>{1}</strong></span> \
							                    				</p> \
							  									<p>A l&#146;attention de <span style="font-weight: bold;">{2} {3} {4}</span>,</p> \
											                    <p><span style="font-weight: bold;">{5}</span> <span style="font-weight: bold;">{2}</span>,</p> \
											                    <p>Nous avons le plaisir de vous fournir vos informations de connexion &agrave; www.castorama.fr.</p> \
											                    <p><strong>Adresse e-mail (login) : {6}.</strong></p> \
											                    <p><strong>Mod de passe : {7}.</strong></p> \
											                    <br/>\
											                    <p>Vous pouvez &agrave; tout moment modifier votre mot de passe dans votre espace client, dans la rubrique <a href="{8}/store/user/clientSpaceHome.jsp"><font face="Arial" size="2" color="#09438b">&laquo;&nbsp;Mon compte&raquo;&nbsp;</font></a></p> \
											                    <p>Nous vous remercions pour votre confiance, et esp&eacute;rons que notre service vous donnera enti&egrave;re satisfaction.</p> \
											                    <p>A tr&egrave;s bient&ocirc;t sur <a href="http://www.castorama.fr/"><font face="Arial" size="2" color="#09438b">www.castorama.fr</font></a>.</p> \
											                    <p>Cordialement, \
											                    <br />Le service Clients\
											                    <br />www.castorama.fr\
											                    </p> \
							                    				<hr style="width:100%; height :1px; color : #e2e2e2;"> \
