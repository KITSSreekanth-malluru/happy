webservice.createuser.subject=CASTORAMA - Confirmation de création de compte	
webservice.createuser.texte= <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> \
	<html lang="fra" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fra"> \
	<head> \
		<title>Inscription &agrave; Mon Compte</title> \
	</head> \
	<body link="#000000"> \
		<table width="600" cellspacing="0" cellpadding="0" align="center"> \
			<tr> \
				<td><img src="{0}email/castorama-email-header.gif" alt="" width="600" height="65" border="0"/></td> \
			</tr> \
			<tr> \
				<td> \
					<table width="580" cellspacing="0" cellpadding="0" align="center"> \
						<tr> \
							<td> \
			              		<br/> \
            			  		<font size="3" face="Arial" color="#09438B"> \
			                   		<b>Inscription &agrave; Mon Compte </b> \
								 	<br/> \
								</font> \
								<p><font color="#000000" size="2" face="Arial">Bonjour </font><font size="2" face="Arial">{1} {2} {3}</font><font color="#000000" size="2" face="Arial">,</font></p> \
							    <font color="#000000" size="2" face="Arial"><p>Nous avons le plaisir de vous confirmer votre inscription &agrave; la rubrique « Mon espace client ».</p> \
			 				    <p>Conservez pr&eacute;cieusement les informations ci-dessous pour acc&eacute;der &agrave; votre compte :</p></font> \
   								<font size="2" face="Arial" color="#000000"><hr style="width:100%; height :1px; color : #e2e2e2;"> \
			                    <p><br />Votre adresse e-mail : {4} \
			                    <br />Votre mot de passe : {5}</p> \
			                    <hr style="width:100%; height :1px; color : #e2e2e2;"> \
			   					<p><br />La rubrique <a href="{6}/store/user/clientSpaceHome.jsp"><font color="#09438b">« Mon espace client »</font></a> vous permet : </p> \
			                    <p>- de vous abonner &agrave; la newsletter de <a href="{6}/store/"><font color="#09438b">www.castorama.fr</font></a> pour &ecirc;tre inform&eacute; de nos op&eacute;rations en cours sur notre site Internet et dans nos magasins,</p> \
								<p>- de modifier vos informations personnelles,</p> \
								<p>- de vous identifier pour effectuer un achat en ligne et suivre votre commande.</p> \
								<p>Pour &ecirc;tre certain de recevoir nos newsletters, nous vous conseillons d&acute;enregistrer, dans votre carnet d&acute;adresses, notre adresse e-mail  <a target="_blank" href="mailto:castorama@edt02.net"><font color="#09438b">castorama@edt02.net</font></a>.</p> \
								<p>Nous vous remercions de votre confiance.</p> \
								<p>A tr&egrave;s bient&ocirc;t sur <a href="{6}/store/"><font color="#09438b">www.castorama.fr</font></a> \
								<p>Cordialement,</p> \
								<p>Le service client<br />www.castorama.fr</p> \
							</td> \
