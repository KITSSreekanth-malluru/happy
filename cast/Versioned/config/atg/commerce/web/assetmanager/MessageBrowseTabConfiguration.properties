$class=atg.web.assetmanager.configuration.BrowseListViewConfiguration

# The path to the repository from which to draw the items
repositoryPath=/atg/registry/Repository/MessageRegionRepository

# The type of items to display
assetTypeName=messageRegionRepository

# The property by which to sort the list
orderByPropertyName=messageNom

# The query to use to generate the list
queryRQL=ALL ORDER BY messageNom

# what types the user is allowed to create in this view
createableTypesList=messageRegionRepository

# how many items to show per page
itemsPerPage=50