$class=com.castorama.integration.google.GoogleLocalDataManager
$scope=global

rootDir=/temp/atg/google/

dataSource=/atg/dynamo/service/jdbc/JTDataSource
transactionManager=/atg/dynamo/transaction/TransactionManager

shopsDataFileDelimeter=\t
productsDataFileDelimeter=|

promotionalText=

productRepository=/atg/commerce/catalog/ProductCatalog
magasinRepository=/atg/registry/Repository/MagasinGSARepository

priceListManager=/atg/commerce/pricing/priceLists/PriceListManager

searchClientService=/atg/search/client/SearchClient
searchRequest=/com/castorama/integration/google/GoogleProductsQueryRequest

scheduler=/atg/dynamo/service/Scheduler

# 1st of every month at 00:01
shopsListingsSchedule=calendar * 1 . * 0 1
# every week on monday at 01:01
productsListingSchedule=calendar * . 2 * 1 1

loggingDebug=false
