#Enable/Disable test mode for Paybox Direct Plus
payboxDirectPlusTestMode=true

#The Paybox direct version
payboxDirectPlusVersion=00104

#Transaction type
payboxDirectPlusTransactionType=00017

payboxConfiguration=/com/castorama/payment/PayboxParametersConfiguration

loggingDebug=true