$scope=global
dataSource=/atg/dynamo/service/jdbc/JTDataSource

storeRepository=/atg/registry/Repository/MagasinGSARepository
ordersRepository=/atg/commerce/order/OrderRepository
logSipsRepository=/atg/registry/Repository/LogSipsGSARepository

#For preproduction & tests environnements
