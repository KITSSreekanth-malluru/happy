payment.bank.line1=Choisissez votre moyen de paiement :
payment.bank.line2=En choisissant cette option, vous serez dirigé vers un serveur de paiement sécurisé PayBox.
payment.bank.line3=Les nom et prénom figurant dans l'adresse de facturation doivent correspondre au titulaire de la carte de paiement.
payment.bank.line4=Pour plus de sécurité, les renseignements concernant votre carte de paiement ne seront pas conservés.
payment.bank.line5=Votre paiement sera <strong>sécurisé par le système 3D Secure</strong>
payment.bank.line6=Qu'est-ce que 3D Secure ?
payment.bank.line7=3D Secure (également appelé  "Verified by Visa" et "MasterCard SecureCode" ) est un système de paiement par authentification permettant de garantir une sécurité optimale lors de vos achats en ligne. Lors du paiement, votre banque vérifie l'identité du porteur de la carte avant de valider la transaction.
payment.bank.line8=Après avoir validé vos coordonnées bancaires, vous &ecirc;tes transféré sur le site de votre banque.Dans la fen&ecirc;tre 3D Secure qui s'affiche, le procédé d'authentification a suivre est propre a chaque banque. Il peut vous &ecirc;tre demandé :
payment.bank.line9=de saisir votre date de naissance,
payment.bank.line91=de renseigner un code recu par sms,
payment.bank.line92=ou encore de repondre a une question personnelle.
payment.bank.line10=Cet échange d'informations entre vous et votre banque est sécurisé. Il permet de garantir l'identité de l'utilisateur de la carte.
payment.bank.line11=Pour toute question sur le code 3D Secure (obtention, perte, modification...), contactez directement votre banque.
payment.bank.line12=ATTENTION : Vous avez 3 essais pour saisir votre donnée d'authentification(date de naissance, ou code fourni par le PassCyberplus ou le SMS).Si votre identification a échoué au 3ème essai, votre carte ne pourra plus &ecirc;tre utilisée sur les sites de commercants participant au programme 3D-Secure uniquement. Contactez alors votre banque.
payment.bank.line13= Ce service vous est proposé gratuitement par votre banque pour vos paiments par Carte Bleue, Visa et Mastercard.
payment.bank.line14=Pour les paiements par carte American Express, E-carte bleue et autres cartes sans puce, veuillez choisir l'envoi gratuit par courrier ou utiliser un autre moyen de paiement(Carte Bleue, Visa ou Mastercard).


