email.common.shipment.colissimo3=*Sachez que les petits colis peuvent &ecirc;tre déposés dans votre bo&icirc;te aux lettres.<br/> <br/> Besoin d&#39;une facture ? C&#39;est facile, rendez vous dans votre espace client, rubrique « Consulter mes commandes web » ensuite cliquez sur facture. <br/><br/>
