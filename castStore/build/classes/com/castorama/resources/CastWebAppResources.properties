email.confirmation.common.procedure.receipt.title=PROCÉDURE A SUIVRE LORS DE LA RÉCEPTION DE VOS COLIS :
email.confirmation.common.procedure.receipt.1=<strong>1/ En présence du livreur, et <span style="text-decoration:underline;">avant</span> de signer le bordereau, vérifiez l'état du colis et sa conformité par rapport à votre commande,</strong> même si l'emballage extérieur ne présente aucune anomalie, il est important de contrôler :
email.confirmation.common.procedure.receipt.1.outside=À L'EXTÉRIEUR : le nombre de colis et l'état du conditionnement (déchiré, mouillé, enfoncé...)<br />Pour les livraisons par la poste, demandez un procès verbal en cas de constatation de dégât.
email.confirmation.common.procedure.receipt.1.inside=À L'INTÉRIEUR : le nombre de pièces reçues (référence, état...)<br />Les colis doivent être déballés et vérifiés en présence du livreur.
email.confirmation.common.procedure.receipt.2=<strong>2/ Quel produit présente quel dommage ? Formulez des réserves <span style="text-decoration:underline;">très précises</span> en cas de dommages constatés :</strong>
email.confirmation.common.procedure.receipt.3=Au moment de la livraison, il faut refuser la marchandise abîmée et formuler des réserves écrites, précises et motivées concernant l'état de la marchandise présentée. Datez et signez ensuite le bordereau de livraison du transporteur.
email.confirmation.common.procedure.receipt.4=Nous vous informons que la mention "sous réserve de déballage" N'EST PAS RECONNUE VALABLE.<br /><strong>Nous ne pourrons donner suite à votre réclamation si aucune réserve claire n'est mentionnée sur le bordereau du transporteur.</strong>
email.confirmation.common.general.conditions=« Nous vous informons que les conditions générales de ventes de Castorama.fr, dont vous avez eu connaissance préalablement à la passation de votre commande sont applicables (pour les consulter {0}) ».
email.common.shipment.colissimo1=Votre commande sera livrée par Colissimo. Pour le suivi :<br/><br/> 1- Rendez-vous dans votre espace client, rubrique « Consulter mes commandes web » <br/><br/> 2- Cliquez sur le numéro de commande, puis sur « suivi colis » <br/><br/>
