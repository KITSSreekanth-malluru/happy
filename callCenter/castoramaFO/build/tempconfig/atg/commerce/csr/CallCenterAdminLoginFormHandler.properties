$class=atg.servlet.security.AdminLoginFormHandler
$scope=request

# user authority responsible for authentication
userAuthority=/atg/dynamo/security/AdminUserAuthority
#userManager=/atg/dynamo/security/CustomerServiceLoginManager
userManager=/atg/dynamo/security/UserLoginManager

# page redirection
loginRedirect=./call_center/login_success.jsp
logoutRedirect=./call_center/login.jsp
failureRedirect=./call_center/login.jsp

errorRedirect=./index.jsp

loggingDebug=false
