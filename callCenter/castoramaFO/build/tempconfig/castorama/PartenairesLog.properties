$class=atg.nucleus.logging.RotatingFileLogger
logFilePath^=/castorama/config/Configuration.logsFilePath
logFileName=partenaires.log

scheduler=/atg/dynamo/service/Scheduler
schedule=calendar * . 1 1 0
logArchivePath^=/castorama/config/Configuration.logsArchivePath
maximumArchiveCount=20
archiveCompressed=true

# Maximum number of lines of a stack trace to print before cropping
#maxLinesInStackTrace=10

# If true, adds prefix data to each line logged.  If false, the prefix
# data is only added the the first line of each log event.
#prefixEachLine=true